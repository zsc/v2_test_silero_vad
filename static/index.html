<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Silero VAD & Spectrogram</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Mic Spectrum + Silero VAD</h1>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="resetBtn">Reset</button>
            
            <div class="param">
                <label for="threshold">Threshold (Silero): <span id="thresholdVal">0.50</span></label>
                <input type="range" id="threshold" min="0" max="1" step="0.01" value="0.50">
            </div>
                <input type="range" id="threshold" min="0" max="1" step="0.01" value="0.50">
            </div>

            <div class="param">
                <label for="minSilence">Min Silence (ms): <span id="minSilenceVal">100</span></label>
                <input type="range" id="minSilence" min="0" max="1000" step="50" value="100">
            </div>

            <div class="param">
                <label for="speechPad">Speech Pad (ms): <span id="speechPadVal">30</span></label>
                <input type="range" id="speechPad" min="0" max="500" step="10" value="30">
            </div>
            
            <div class="param">
                <label for="timeWindow">Window (s):</label>
                <select id="timeWindow">
                    <option value="1">1s</option>
                    <option value="2">2s</option>
                    <option value="3" selected>3s</option>
                    <option value="5">5s</option>
                    <option value="10">10s</option>
                </select>
            </div>

            <div class="param">
                <label for="fftSize">FFT Size:</label>
                <select id="fftSize">
                    <option value="1024">1024</option>
                    <option value="2048" selected>2048</option>
                    <option value="4096">4096</option>
                </select>
            </div>
        </div>

        <div class="visuals">
            <div class="canvas-container">
                <h3>Spectrogram</h3>
                <canvas id="spectrogramCanvas"></canvas>
            </div>
            <div class="canvas-container">
                <h3>VAD Comparison (Top: Silero, Bottom: FSMN)</h3>
                <div class="legend">
                    <span style="color: #00e676">■ Silero Prob</span>
                    <span style="color: rgba(64, 196, 255, 0.5); background: #333; padding: 0 4px;">■ Silero Speech</span>
                    <span style="color: #ff9100">■ FSMN Speech</span>
                </div>
                <canvas id="vadCanvas"></canvas>
            </div>
        </div>

        <div class="status-panel">
            <p>Status: <span id="status">Disconnected</span></p>
            <p>Seq: <span id="seq">0</span></p>
            <p>Silero: <span id="sileroProb">0.00</span></p>
            <p>FSMN: <span id="fsmnState">OFF</span></p>
            <p>Lat: <span id="latency">0</span> ms</p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
